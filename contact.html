<h1>Contact</h1>
<div class="contact-intro kicker">Let’s ignite your next move.</div>
<div class="contact-toggle" role="tablist" aria-label="Contact Type">
  <button class="pill active" data-tab="client" aria-selected="true">I'm a Client</button>
  <button class="pill" data-tab="candidate" aria-selected="false">I'm a Candidate</button>
</div>

<div id="contact-forms">
  <form id="form-client" class="contact-card active" onsubmit="return contactSubmit(event, 'client')">
    <div class="grid-2">
      <label>Full name<input type="text" name="name" required></label>
      <label>Work email<input type="email" name="email" required></label>
    </div>
    <div class="grid-2">
      <label>Company<input type="text" name="company" required></label>
      <label>Role<input type="text" name="role" required></label>
    </div>
    <label>What are you hiring? <textarea name="brief" rows="4" placeholder="e.g., Founding AE in DACH; VP Marketing in the US" required></textarea></label>
    <div class="actions"><button class="button" type="submit">Send Brief</button></div>
  </form>

  <form id="form-candidate" class="contact-card" onsubmit="return contactSubmit(event, 'candidate')">
    <div class="grid-2">
      <label>Full name<input type="text" name="name" required></label>
      <label>Email<input type="email" name="email" required></label>
    </div>
    <div class="grid-2">
      <label>LinkedIn URL<input type="url" name="linkedin" placeholder="https://www.linkedin.com/in/..." required></label>
      <label>Target role<input type="text" name="target" placeholder="AE, SDR Lead, RevOps, etc." required></label>
    </div>
    <label>Location preference<input type="text" name="location" placeholder="City / Region / Remote"></label>
    <div class="actions"><button class="button" type="submit">Share Profile</button></div>
  </form>
</div>

<script>
(function(){
  const pills = document.querySelectorAll('.contact-toggle .pill');
  const forms = {
    client: document.getElementById('form-client'),
    candidate: document.getElementById('form-candidate')
  };
  pills.forEach(p=>p.addEventListener('click',()=>{
    pills.forEach(x=>{x.classList.remove('active'); x.setAttribute('aria-selected','false');});
    p.classList.add('active'); p.setAttribute('aria-selected','true');
    const tab = p.dataset.tab;
    Object.keys(forms).forEach(k=>forms[k].classList.toggle('active', k===tab));
  }));
})();

function contactSubmit(e, type){
  e.preventDefault();
  const form = e.target;
  const data = new FormData(form);
  const subject = type==='client' ? 'Ignivio Brief' : 'Ignivio Candidate';
  const body = Array.from(data.entries()).map(([k,v])=>k+': '+v).join('%0D%0A');
  window.location.href = 'mailto:craig@ignivio.co?subject='+encodeURIComponent(subject)+'&body='+body;
  return false;
}
</script>
