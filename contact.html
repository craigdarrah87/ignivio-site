<script>
(function(){
  const pills = document.querySelectorAll('.contact-toggle .pill');
  const forms = {
    client: document.getElementById('form-client'),
    candidate: document.getElementById('form-candidate')
  };
  pills.forEach(p=>p.addEventListener('click',()=>{
    pills.forEach(x=>{x.classList.remove('active'); x.setAttribute('aria-selected','false');});
    p.classList.add('active'); p.setAttribute('aria-selected','true');
    const tab = p.dataset.tab;
    Object.keys(forms).forEach(k=>forms[k].classList.toggle('active', k===tab));
  }));
})();

function contactSubmit(e, type){
  e.preventDefault();
  const form = e.target;
  const data = new FormData(form);
  const subject = type==='client' ? 'Ignivio Brief' : 'Ignivio Candidate';
  const body = Array.from(data.entries()).map(([k,v])=>k+': '+v).join('%0D%0A');
  window.location.href = 'mailto:craig@ignivio.co?subject='+encodeURIComponent(subject)+'&body='+body;
  return false;
}
</script>
